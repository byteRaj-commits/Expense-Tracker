<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/6cdbdf5e68.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="header">
        <h1>Good morning </h1>
        <div class="header-control">
            <div class="dropdown">
                Daily <i class="fas fa-chevron-down"></i>
            </div>
            <div class="date-picker">
                <i class="fas fa-calendar"></i>
                31 Jan 2026
            </div>
            <div class="export-btn">
                <i class="fas fa-download"></i>
                Export
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Monthly Income</h3>
                    <button class="card-menu"><i class="fas fa-ellipsis-h"></i></button>
                </div>

                <div class="amount income-amount">200</div>
                <div class="change">
                    <i class="fas fa-arrow-up"></i>
                    12% vs Last Month
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Monthly Expenses</h3>
                    <button class="card-menu"><i class="fas fa-ellipsis-h"></i></button>
                </div>

                <div class="amount income-amount">150</div>
                <div class="change">
                    <i class="fas fa-arrow-up"></i>
                    12% vs Last Month
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
